<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DinoDesigner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dinoflagellate-container">
        <div class="dinoflagellate-body">
            
            <div class="plate horn"></div>
            <div class="plate horn-pillar"></div>

            <div class="body-half top">
              <div class="plate top-plate"></div>
              <div class="plate wing-left-top"></div>
              <div class="plate wing-right-top"></div>
            </div>

            <div class="cingulum-container">
              <div class="cingulum">
                <div class="transverse-cilium"></div> 
              </div> 
            </div>
            
            <div class="body-half bottom">
              <div class="plate bottom-plate"></div>
              <div class="plate wing-left-bottom"></div>
              <div class="plate wing-right-bottom"></div>
            </div>

            <div class="plate plate-8"></div>
            <div class="plate plate-9"></div>

            <div class="cilium"></div>

            <div class="cytoplasm">
              <div class="nucleus-container">
                <div class="nucleus"></div>
              </div>
            </div>
            
            
            
            
        </div>
        
    </div>

</body>
</html>
